services:
  redis:
    image: redis:7-alpine
    container_name: stock_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: always
    env_file:
      - .env
    environment:
      # 将 REDIS_PASSWORD 传递给 Redis 容器，用于配置 requirepass
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
    # 启用 AOF 和 RDB 双重持久化，确保数据不丢失
    # --appendonly yes: 启用 AOF（Append Only File）持久化
    # --save 60 1000: 如果60秒内至少有1000个key发生变化，则保存RDB快照
    # --save 300 100: 如果300秒内至少有100个key发生变化，则保存RDB快照
    # --save 900 1: 如果900秒内至少有1个key发生变化，则保存RDB快照
    # --requirepass: 如果设置了 REDIS_PASSWORD 环境变量，则启用密码认证
    command: >
      sh -c "
      if [ -n \"$$REDIS_PASSWORD\" ]; then
        redis-server --appendonly yes --appendfsync everysec --save 60 1000 --save 300 100 --save 900 1 --requirepass \"$$REDIS_PASSWORD\"
      else
        redis-server --appendonly yes --appendfsync everysec --save 60 1000 --save 300 100 --save 900 1
      fi
      "

  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: stock_clickhouse
    ports:
      - "8123:8123"
      - "9000:9000"
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - ./clickhouse-config:/etc/clickhouse-server/config.d
    environment:
      CLICKHOUSE_DB: stock
      CLICKHOUSE_USER: default
      # 默认密码为弱口令，仅用于本地开发环境，生产环境务必通过环境变量覆盖
      CLICKHOUSE_PASSWORD: ${CLICKHOUSE_PASSWORD:-changeme}
    restart: always

  collector:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: stock_collector
    command: python -m market_collector.scheduler
    depends_on:
      - redis
    volumes:
      # 挂载代码目录，修改代码后无需重建镜像
      - ./backend:/app
    restart: always
    env_file:
      - .env
    environment:
      - REDIS_HOST=${REDIS_HOST:-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - REDIS_DB=${REDIS_DB:-0}
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}

  api:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: stock_api
    command: uvicorn gateway.app:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    depends_on:
      - redis
      - clickhouse
    volumes:
      # 挂载代码目录，修改代码后无需重建镜像，--reload 参数会自动重载代码
      - ./backend:/app
      # 挂载前端目录，使前端文件可访问（开发环境）
      - ./frontend:/app/frontend
    restart: always
    env_file:
      - .env
    environment:
      - REDIS_HOST=${REDIS_HOST:-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - REDIS_DB=${REDIS_DB:-0}
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - CLICKHOUSE_HOST=${CLICKHOUSE_HOST:-clickhouse}
      - CLICKHOUSE_PORT=${CLICKHOUSE_PORT:-9000}
      - CLICKHOUSE_DB=${CLICKHOUSE_DB:-stock}
      - CLICKHOUSE_USER=${CLICKHOUSE_USER:-default}
      - CLICKHOUSE_PASSWORD=${CLICKHOUSE_PASSWORD:-changeme}
      - API_HOST=${API_HOST:-0.0.0.0}
      - API_PORT=${API_PORT:-8000}
      - API_ALLOWED_ORIGINS=${API_ALLOWED_ORIGINS:-*}
      - API_AUTH_TOKEN=${API_AUTH_TOKEN:-}
      - ADMIN_TOKEN=${ADMIN_TOKEN:-}
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}

volumes:
  # Redis 数据持久化卷（命名卷，数据会持久化到 Docker 管理的存储位置）
  redis_data:
    driver: local
    # 生产环境建议：可以指定具体路径，例如：
    # driver_opts:
    #   type: none
    #   o: bind
    #   device: /opt/agjiankong/data/redis
  # ClickHouse 数据持久化卷（命名卷，数据会持久化到 Docker 管理的存储位置）
  clickhouse_data:
    driver: local
    # 生产环境建议：可以指定具体路径，例如：
    # driver_opts:
    #   type: none
    #   o: bind
    #   device: /opt/agjiankong/data/clickhouse

